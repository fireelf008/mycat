server.port=9080

####################差异化配置文件设置####################
spring.profiles.active=@env@
################################################

####################Log4j2设置####################
logging.config=classpath:log4j2.xml
################################################

####################MyBatis设置####################
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:mapper/*.xml
driver.path=D:/JavaEE/maven/repo/mysql/mysql-connector-java/5.1.42/mysql-connector-java-5.1.42.jar
##################################################

####################Druid连接池设置####################
#数据库连接属性
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:8066/mycat_db?useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=root
##################################################

####################pagehelper分页插件配置####################
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
################################################